<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fetch Song Lyrics</h1>
    <form method="POST">
        <label for="artist_name">Artist Name:</label>
        <input type="text" id="artist_name" name="artist_name" required>
        
        <label for="custom_url">Custom URL (optional):</label>
        <input type="text" id="custom_url" name="custom_url" placeholder="Enter a custom URL (optional)">
        
        <input type="submit" value="Fetch Lyrics">
    </form>

    {% if lyrics_data %}
        <table>
            <tr>
                <th>#</th>
                <th>Artist</th>
                <th>Song Title</th>
                <th>Song URL</th>
                <th>Lyrics</th>
            </tr>
            {% for item in lyrics_data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td><a href="{{ item[3] }}" target="_blank">Link</a></td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% elif error %}
        <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
